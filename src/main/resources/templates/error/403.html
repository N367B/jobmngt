<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/baseTemplate/base :: layout(~{::title},~{::section})}">
<title>Accès refusé</title>
<section>
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3><i class="bi bi-exclamation-triangle-fill"></i> Accès refusé</h3>
                </div>
                <div class="card-body text-center">
                    <p class="lead">Vous n'avez pas les permissions nécessaires pour accéder à cette page.</p>
                    <hr>
                    <p>Veuillez vous connecter avec un compte disposant des droits appropriés ou retourner à l'accueil.</p>
                    <div class="mt-4">
                        <a th:href="@{/}" class="btn btn-primary me-3">
                            <i class="bi bi-house-door"></i> Retour à l'accueil
                        </a>
                        <a th:href="@{/login}" class="btn btn-outline-secondary">
                            <i class="bi bi-box-arrow-in-right"></i> Connexion
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
