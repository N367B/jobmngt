<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/application/applicationBase :: article(~{::article})}">
<article>
    <header class="d-flex justify-content-between align-items-center mb-4">
        <h1>Applications</h1>
        <div th:if="${session.usertype == 'candidat'}">
            <a th:href="@{/applications/create}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Submit new application
            </a>
        </div>
    </header>

    <section class="mb-4">
        <h2>Search Applications</h2>
        <form th:action="@{/applications/search}" method="get" class="row g-3">
            <div class="col-md-5">
                <label for="sector" class="form-label">Sector</label>
                <select id="sector" name="sector" class="form-select">
                    <option value="">Select a sector</option>
                    <option th:each="sector : ${sectors}" 
                            th:value="${sector.labelSecteur}" 
                            th:text="${sector.labelSecteur}" 
                            th:selected="${selectedSector == sector.labelSecteur}"></option>
                </select>
            </div>
            <div class="col-md-5">
                <label for="qualification" class="form-label">Qualification Level</label>
                <select id="qualification" name="qualification" class="form-select">
                    <option value="">Select a qualification level</option>
                    <option th:each="level : ${qualificationLevels}" 
                            th:value="${level.labelQualification}" 
                            th:text="${level.labelQualification}"
                            th:selected="${selectedQualification == level.labelQualification}"></option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </div>
        </form>
    </section>

    <div th:if="${#lists.isEmpty(applicationslist)}" class="alert alert-info">
        No applications found.
    </div>

    <div th:if="${not #lists.isEmpty(applicationslist)}">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Candidate</th>
                    <th>CV</th>
                    <th>Application Date</th>
                    <th>Qualification</th>
                    <th>Sectors</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="app : ${applicationslist}">
                    <td th:text="${app.idCandidature}">1</td>
                    <td>
                        <a th:if="${app.candidat != null}" th:href="@{/candidates/{id}(id=${app.candidat.idCandidat})}" 
                           th:text="${app.candidat.firstName + ' ' + app.candidat.lastName}">Candidate Name</a>
                        <span th:unless="${app.candidat != null}">Unknown</span>
                    </td>
                    <td th:text="${app.cv}">CV.pdf</td>
                    <td th:text="${#dates.format(app.appDate, 'dd-MM-yyyy')}">01-01-2025</td>
                    <td th:text="${app.qualificationLevel != null ? app.qualificationLevel.labelQualification : ''}">Qualification</td>
                    <td>
                        <span th:each="sector, iterStat : ${app.sectors}">
                            <span th:text="${sector.labelSecteur}">Sector</span>
                            <span th:if="${!iterStat.last}">, </span>
                        </span>
                    </td>
                    <td>
                        <a th:href="@{/applications/{id}(id=${app.idCandidature})}" class="btn btn-sm btn-secondary" title="View details">
                            <i class="bi bi-eye"></i>
                        </a>
                        <a th:if="${session.uid != null && (session.usertype == 'admin' || (session.usertype == 'candidat' && session.uid == app.candidat.idCandidat))}" 
                           th:href="@{/applications/{id}/edit(id=${app.idCandidature})}" class="btn btn-sm btn-success" title="Edit">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a th:if="${session.uid != null && (session.usertype == 'admin' || (session.usertype == 'candidat' && session.uid == app.candidat.idCandidat))}" 
                           th:href="@{/applications/{id}/delete(id=${app.idCandidature})}" class="btn btn-sm btn-danger delBtn" 
                           title="Delete" onclick="return confirm('Are you sure you want to delete this application?');">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <footer th:if="${session.usertype == 'candidat'}">
        <a th:href="@{/applications/create}" class="btn btn-large btn-primary" title="submit new application">
            <i class="bi bi-plus"></i>
        </a>
    </footer>
</article>
</html>
