<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/application/applicationBase :: article(~{::article})}">
<article>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/applications}">Applications</a></li>
            <li class="breadcrumb-item active" aria-current="page">Application Details</li>
        </ol>
    </nav>

    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2>Application Details</h2>
            <div class="btn-group" th:if="${session.uid != null && (session.usertype == 'admin' || (session.usertype == 'candidat' && session.uid == application.candidat.idCandidat))}">
                <a th:href="@{/applications/{id}/edit(id=${application.idCandidature})}" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-pencil"></i> Edit
                </a>
                <a th:href="@{/applications/{id}/delete(id=${application.idCandidature})}" class="btn btn-sm btn-outline-danger"
                   onclick="return confirm('Are you sure you want to delete this application?');">
                    <i class="bi bi-trash"></i> Delete
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-6">
                    <h4>Candidate</h4>
                    <p>
                        <a th:href="@{/candidates/{id}(id=${application.candidat.idCandidat})}" 
                           th:text="${application.candidat.firstName + ' ' + application.candidat.lastName}">Candidate Name</a>
                    </p>
                    <p th:text="${application.candidat.appUser.city}">City</p>
                </div>
                <div class="col-md-6">
                    <h4>Application Details</h4>
                    <p>
                        <strong>CV:</strong>
                        <span th:text="${application.cv}">CV.pdf</span>
                    </p>
                    <p>
                        <strong>Qualification:</strong>
                        <span th:text="${application.qualificationLevel.labelQualification}">Qualification</span>
                    </p>
                    <p>
                        <strong>Sectors:</strong>
                        <span th:each="sector, iterStat : ${application.sectors}">
                            <span th:text="${sector.labelSecteur}">Sector</span>
                            <span th:if="${!iterStat.last}">, </span>
                        </span>
                    </p>
                    <p>
                        <strong>Applied on:</strong>
                        <span th:text="${#dates.format(application.appDate, 'dd MMMM yyyy')}">01 January 2025</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <a th:href="@{/applications}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to all applications
        </a>
    </footer>
</article>
</html>
