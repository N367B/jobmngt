<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Offres d'emploi correspondantes</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container mt-4">
        <h2>Offres d'emploi correspondant Ã  la candidature: <span th:text="${candidature.cv}">CV</span></h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titre</th>
                    <th>Description</th>
                    <th>Date de publication</th>
                    <th>Niveau de qualification</th>
                    <th>Secteurs</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="job : ${matchingJobs}">
                    <td th:text="${job.idOffreEmploi}">ID</td>
                    <td th:text="${job.title}">Titre</td>
                    <td th:text="${job.taskDescription}">Description</td>
                    <td th:text="${#dates.format(job.publicationDate, 'dd/MM/yyyy')}">Date de publication</td>
                    <td th:text="${job.qualificationLevel.labelQualification}">Niveau de qualification</td>
                    <td>
                        <span th:each="sector : ${job.sectors}">
                            <span th:text="${sector.labelSecteur}">Secteur</span><span th:if="${!#lists.isLast(sector)}">, </span>
                        </span>
                    </td>
                    <td>
                        <a th:href="@{/jobs/{id}(id=${job.idOffreEmploi})}" class="btn btn-sm btn-info"><i class="bi bi-eye"></i> Voir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/applications}" class="btn btn-primary">Retour aux candidatures</a>
    </div>
</body>
</html>
